---
- name: "Docker CE repository"
  yum_repository:
    name: docker
    description: Docker CE
    file: docker
    baseurl: "https://download.docker.com/linux/rhel/$releasever/$basearch/stable"
    gpgkey: https://download.docker.com/linux/rhel/gpg
    gpgcheck: yes


- name: "Iptable-nft"
  tags:
    - pkg
  package:
    name: iptables-nft
    state: latest


- name: "Install {{ docker_package[ansible_distribution] }}"
  tags:
    - pkg
  package:
    name: "{{ docker_package[ansible_distribution] }}"
    state: latest
  notify: "Restart docker"


- name: "Install python-docker"
  tags:
    - pkg
    - pip
  pip:
    executable: pip3
    name: docker
    state: latest
  when: not ansible_check_mode


- name: "AWS ECR Helper Archive"
  tags:
    - pkg
  unarchive:
    src: "{{ s3_release }}/{{ ansible_distribution_major_version }}/amazon-ecr-credential-helper/docker-credential-ecr-login.zip"
    dest: /bin
    remote_src: yes 
  loop_control: 
    label: "AWS ECR Helper"


- name: "AWS ECR Helper permissions"
  tags:
    - pkg
  file:
    path: /bin/docker-credential-ecr-login
    owner: root 
    group: root 
    mode: 0755


- name: "Install python-docker"
  tags:
    - pkg
    - pip
  pip:
    executable: pip3
    name: docker
    state: latest
  when: not ansible_check_mode
