---
- name: "Docker CE repository"
  yum_repository:
    name: docker
    description: Docker CE
    file: docker
    baseurl: "https://download.docker.com/linux/centos/{{ ansible_distribution_major_version }}/$basearch/stable"
    gpgkey: https://download.docker.com/linux/centos/gpg
    gpgcheck: yes
  when: docker.package.name == "docker-ce"


- name: "Install {{ docker.package.name }}"
  tags:
    - pkg
  package:
    name: "{{ docker.package.name }}"
    state: latest
  notify: "Restart docker"


- name: "Docker systemd override directory"
  file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root


- name: "Docker systemd override file"
  copy:
    src: override.conf
    dest: /etc/systemd/system/docker.service.d/override.conf
    owner: root
    group: root
  notify: "Restart docker"


- name: "Install python-docker"
  tags:
    - pkg
    - pip
  pip:
    executable: pip3
    name: docker
    state: latest


- name: "{{ ansible_distribution }}"
  include_tasks: "{{ ansible_distribution }}.yml"


- name: "AWS ECR docker config directory ( {{ ansible_user_dir }}/.docker )"
  tags:
    - cfg
  file:
    dest: "{{ ansible_user_dir }}/.docker"
    state: directory


- name: "AWS ECR docker config"
  tags:
    - cfg
  copy:
    content: '{ "credsStore": "ecr-login" }'
    dest: "{{ ansible_user_dir }}/.docker/config.json"


- name: "Add users to group docker"
  tags:
    - users
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop:
    - "{{ default_user }}"
    - sensu
  notify: REBOOT


- name: "Telegraf"
  include_tasks: "telegraf.yml"
  when: telegraf is defined

- name: "Services"
  include_tasks: "services.yml"


- name: "Docker network ( {{ docker.network.name }} )"
  docker_network:
    network_name: "{{ docker.network.name }}"
    tls_hostname: localhost
  tags:
    - container
  when:
    - docker is defined
    - docker.network is defined
    - docker.network.name is defined


- name: "Cron tasks"
  tags:
    - cfg
    - cron
  cron:
    user: root
    name:   "{{ item.name }}"
    minute: "{{ item.minute }}"
    day:    "{{ item.day }}"
    hour:   "{{ item.hour }}"
    job:    "{{ item.job }}"
  loop_control:
    label: "{{ item.name }}"
  loop:
    - { name: "Docker prune",  day: "*", minute: "30", hour: "22", job: "docker image prune -fa; docker volume prune -f" }
